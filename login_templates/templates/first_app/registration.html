{% extends "first_app/base.html" %}
{% load staticfiles %}
    {% block body_block %}
    <div class="jumbotron">
        {% if registered %}
            <h1>Thanks for Registering!</h1>
        {% else %}
        <h1>Register Here!</h1>
        <h2>Fill this Form!</h2>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Submit">
        </form>
        {% endif %}
    </div>

{% endblock %}
